<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы. Базовое задание</title>
</head>
<body>
    <table align="center" width="550" border="1" cellpadding="2">
        <caption><em>Прогноз погоды</em></caption>
        <thead>
          <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td align="center"><strong>Минск</strong></td>
            <td>-5&deg;</td>
            <td>+5&#176;</td>
            <td rowspan ="2">+2&#xb0;</td>
            <td>-10&#176;</td>
          </tr>
          <tr>
            <td align="center"><strong>Брест</strong></td>
            <td>0&#xb0;</td>
            <td>+9&deg;</td>
            <td>-4&#176;</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
