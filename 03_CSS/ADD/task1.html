        div.menulevel2 {

            opacity: 0;

        }

            transition: all 0.4s;
        }

        .menulevel1 > div:hover div.menulevel2 {
            visibility: visible;
            opacity: 1;
        }
        .menulevel1 > div:hover .menulevel2 div{
            margin-top: -2px;
        }
        .menulevel1 > div:hover {
            background-color: #555;
